<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>Local Storage (lista de artículos)</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <h1>Lista de artículos usando Local Storage</h1>
    <div id="container">

        <table id="grid">
            <thead>
                <tr>
                    <th>Artículo</th>
                    <th>Cantidad de artículos</th>
                </tr>
                <tr>
                    <th>
                        <input id="articulo" type="text" />
                    </th>
                    <th>
                        <input id="job" type="text" />
                    </th>
                </tr>
            </thead>
            <tbody id="articulos"></tbody>

        </table>
        <button id="add">Añadir artículo</button><br><br>
        <button id="clear">Vaciar</button> *Limpiar todos los artículos

    </div>

    <script src="js/funciones.js">
        
    </script>
</body>

</html>
